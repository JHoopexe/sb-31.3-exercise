<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of Cards</title>
</head>
<body>
    <div id="ran-facts">
        <h1>Random Number Facts!</h1>
    </div>
    <br>
    <div>
        <h1>Favorite Number Facts!</h1>
        <form id="fav-form">
            <input id="fav-num" type="integer" placeholder="Enter Your Favorite Number" required>
            <button>Go!</button>
        </form>
        <ul id="fav-facts"></ul>
    </div>
    <br>
    <div id="cardDiv">
        <h1>Deck of Cards</h1>
        <form id="draw">
            <button>Draw A Card</button>
        </form>
        <br>
        <img id="card" src="">
    </div>
    
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="promises.js"></script>
</body>
</html>
